<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .timer {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .sudoku-container {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 1px;
            background-color: #333;
            display: none; /* Initially hidden */
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #fff;
            text-align: center;
            font-size: 1.2em;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 1.2em;
            background-color: transparent;
        }
        .cell.fixed {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .validate-button, .clear-button, .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .validate-button:hover, .clear-button:hover, .home-button:hover {
            background-color: #0056b3;
        }
        .green {
            background-color: #77dd77; /* Pastel green */
            color: white;
        }
        /* Start Screen Styles */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #start-screen button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-screen button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <button onclick="startGame()">Start</button>
    </div>

    <h1>Sudoku</h1>
    <div id="timer" class="timer">Time: 00:00</div>
    <div class="sudoku-container" id="sudoku-container"></div>
    <div style="display: flex; justify-content: space-between; width: 20%;">
        <button class="clear-button" onclick="clearSudoku()">Clear</button>
        <button class="validate-button" onclick="validateSudoku()">Validate</button>
    </div>
    <div style="display: flex; justify-content: center; width: 100%; margin-top: 10px;">
        <button class="home-button" id="backToHome" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script>
        // Timer variables
        let timerInterval;
        let seconds = 0;

        // Start the game
        function startGame() {
            document.getElementById('start-screen').style.display = 'none'; // Hide start screen
            document.getElementById('sudoku-container').style.display = 'grid'; // Show Sudoku grid
            startTimer();
        }

        // Start the timer
        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = `Time: ${formatTime(seconds)}`;
            }, 1000);
        }

        // Stop the timer
        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Format time as mm:ss
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        const solution = [
             [1, 2, 3, 8, 5, 6, 4, 7, 9],
             [4, 5, 6, 9, 7, 1, 8, 2, 3],
             [7, 8, 9, 3, 4, 2, 1, 6, 5],
             [6, 7, 1, 4, 2, 3, 5, 9, 8],
             [3, 9, 5, 6, 8, 7, 2, 1, 4],
             [2, 4, 8, 1, 9, 5, 6, 3, 7],
             [8, 6, 2, 7, 3, 4, 9, 5, 1],
             [9, 1, 7, 5, 6, 8, 3, 4, 2],
             [5, 3, 4, 2, 1, 9, 7, 8, 6]
        ];

        // Pre-filled puzzle (null represents an empty cell)
        const puzzle = [
            [1, 2, null, 8, null, 6, null, null, 9],
            [null, null, 6, null, 7, 1, 8, 2, 3],
            [7, null, null, null, 4, null, null, null, 5],
            [6, 7, 1, null, 2, 3, null, null, 8],
            [3, null, 5, null, null, null, 2, 1, null],
            [null, 4, null, 1, 9, null, 6, 3, null],
            [null, 6, null, null, 3, null, null, 5, null],
            [9, null, 7, null, null, null, 3, null, 2],
            [5, null, 4, null, 1, 9, null, 8, 6]
        ];

        // Generate Sudoku grid
         // Generate Sudoku grid
         // Generate Sudoku grid
function generateSudoku() {
    const container = document.getElementById('sudoku-container');
    container.innerHTML = ''; // Clear grid
    puzzle.forEach((row, i) => {
        row.forEach((cell, j) => {
            const div = document.createElement('div');
            div.classList.add('cell');
            if (cell !== null) {
                div.textContent = cell;
                div.classList.add('fixed');
            } else {
                const input = document.createElement('input');
                input.type = 'number';
                input.min = 1;
                input.max = 9;
                input.dataset.row = i; // Add row information
                input.dataset.col = j; // Add column information
                input.addEventListener('focus', () => {
                    focusedInput = input;
                });
                div.appendChild(input);
            }
            container.appendChild(div);
        });
    });
}

// Arrow key navigation
document.addEventListener('keydown', (event) => {
    if (!focusedInput) return;

    // Prevent increment/decrement behavior for ArrowUp and ArrowDown
    if (event.key === "ArrowUp" || event.key === "ArrowDown") {
        event.preventDefault();
    }

    // Get all editable inputs
    const inputs = Array.from(document.querySelectorAll('.sudoku-container input'));

    // Get the current row and column of the focused input
    const currentRow = parseInt(focusedInput.dataset.row);
    const currentCol = parseInt(focusedInput.dataset.col);

    let nextRow = currentRow;
    let nextCol = currentCol;

    // Determine the next row and column based on the key pressed
    switch (event.key) {
        case 'ArrowUp':
            nextRow = currentRow - 1; // Move up one row
            break;

        case 'ArrowDown':
            nextRow = currentRow + 1; // Move down one row
            break;

        case 'ArrowLeft':
            nextCol = currentCol - 1; // Move left one column
            break;

        case 'ArrowRight':
            nextCol = currentCol + 1; // Move right one column
            break;

        default:
            return; // Ignore other keys
    }

    // Find the next input based on the calculated row and column
    const nextInput = inputs.find(input =>
        parseInt(input.dataset.row) === nextRow &&
        parseInt(input.dataset.col) === nextCol
    );

    // If the next input exists, focus it
    if (nextInput) {
        nextInput.focus();
    }
});

        // Validate Sudoku
        function validateSudoku() {
            let isCorrect = false;
            const cells = document.querySelectorAll('.sudoku-container .cell');
            cells.forEach((cell, index) => {
                const row = Math.floor(index / 9);
                const col = index % 9;
                if (!cell.classList.contains('fixed')) {
                    const input = cell.querySelector('input');
                    const value = parseInt(input.value, 10);
                    if (value !== solution[row][col]) {
                        isCorrect = true;
                        cell.style.backgroundColor = 'red';
                    } else {
                        cell.style.backgroundColor = 'green';
                    }
                }
            });

    const message = document.getElementById("message");

    if (isCorrect) {
        stopTimer();
        message.textContent = "Congratulations! You solved the Sudoku!";
        document.getElementById('backToHome').classList.add('green'); // Turn "Back to Home" green
        localStorage.setItem('sudokuCompleted', "true"); // Save to localStorage
        localStorage.setItem('sudokuTime', `Time: ${formatTime(seconds)}`); // Save timer value
    }
}

// Clear Sudoku
function clearSudoku() {
    const cells = document.querySelectorAll('.sudoku-container .cell');
    cells.forEach(cell => {
        if (!cell.classList.contains('fixed')) {
            const input = cell.querySelector('input');
            input.value = '';
            cell.style.backgroundColor = '#fff';
        }
    });
}

// Initialize grid and start the timer
generateSudoku();

        //startTimer();
    </script>
</body>
</html>
